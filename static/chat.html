<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f7f7f8;
            color: #374151;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .chat-container {
            max-width: 768px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: #f3f4f6;
            border-radius: 12px;
            font-size: 12px;
            color: #6b7280;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #10b981;
        }

        .message.user .message-avatar {
            background: #6366f1;
            order: 2;
        }

        .message-content {
            background: #f9fafb;
            border-radius: 16px;
            padding: 12px 16px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.5;
            border: 1px solid #f3f4f6;
        }

        .message.user .message-content {
            background: #6366f1;
            color: white;
            order: 1;
        }

        .typing-indicator {
            display: none;
            background: #f9fafb;
            border-radius: 16px;
            padding: 12px 16px;
            max-width: 70%;
            border: 1px solid #f3f4f6;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            position: relative;
            max-width: 100%;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 8px 12px;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #messageInput {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            resize: none;
            font-size: 15px;
            line-height: 1.5;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            color: #111827;
        }

        #messageInput::placeholder {
            color: #9ca3af;
        }

        .send-button {
            width: 32px;
            height: 32px;
            border: none;
            background: #6366f1;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #4f46e5;
        }

        .send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
        }

        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
            }
            
            .chat-header {
                padding: 12px 16px;
            }
            
            .chat-messages {
                padding: 16px;
            }
            
            .chat-input {
                padding: 12px 16px;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 14px;
            }
        }

        /* 欢迎消息样式 */
        .welcome-message {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin: 40px 0;
        }

        .welcome-message h2 {
            color: #374151;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Ollama Chat</h1>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">连接中...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>你好！👋</h2>
                <p>我是基于 Ollama 的 AI 助手，很高兴为您服务。</p>
                <p>请输入您的问题，我会尽力帮助您。</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="输入消息..." 
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" type="button">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.ws = null;
                this.sessionId = this.generateSessionId();
                this.isConnected = false;
                this.isWaitingResponse = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connectWebSocket();
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // 自动调整输入框高度
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/${this.sessionId}`;
                
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus('已连接', true);
                };

                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('连接断开', false);
                    // 尝试重连
                    setTimeout(() => this.connectWebSocket(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                    this.updateConnectionStatus('连接错误', false);
                };

                this.ws.onmessage = (event) => {
                    this.handleMessage(JSON.parse(event.data));
                };
            }

            updateConnectionStatus(text, connected) {
                this.statusText.textContent = text;
                this.statusDot.classList.toggle('connected', connected);
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isConnected || this.isWaitingResponse) {
                    return;
                }

                // 隐藏欢迎消息
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.style.display = 'none';
                }

                // 显示用户消息
                this.addMessage('user', message);
                
                // 发送消息到服务器
                this.ws.send(JSON.stringify({ message }));
                
                // 清空输入框并重置高度
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                
                // 设置等待状态
                this.isWaitingResponse = true;
                this.sendButton.disabled = true;
                
                // 显示打字指示器
                this.showTypingIndicator();
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'user_message':
                        // 用户消息确认，已在发送时显示
                        break;
                        
                    case 'assistant_start':
                        this.hideTypingIndicator();
                        this.currentAssistantMessage = this.addMessage('assistant', '');
                        break;
                        
                    case 'assistant_chunk':
                        if (this.currentAssistantMessage) {
                            this.appendToMessage(this.currentAssistantMessage, data.content);
                        }
                        break;
                        
                    case 'assistant_end':
                        this.isWaitingResponse = false;
                        this.sendButton.disabled = false;
                        this.currentAssistantMessage = null;
                        break;
                        
                    case 'error':
                        this.hideTypingIndicator();
                        this.addMessage('assistant', '抱歉，发生了错误：' + data.content);
                        this.isWaitingResponse = false;
                        this.sendButton.disabled = false;
                        break;
                }
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.textContent = role === 'user' ? '你' : 'AI';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return contentDiv;
            }

            appendToMessage(messageElement, content) {
                messageElement.textContent += content;
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';
                typingDiv.id = 'typingIndicator';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.textContent = 'AI';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'typing-indicator';
                typingContent.style.display = 'block';
                
                const dotsDiv = document.createElement('div');
                dotsDiv.className = 'typing-dots';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    dotsDiv.appendChild(dot);
                }
                
                typingContent.appendChild(dotsDiv);
                typingDiv.appendChild(avatarDiv);
                typingDiv.appendChild(typingContent);
                
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
